# wrangler.toml – V4.0 (Cloudflare Pages Next.js – Fixed Assets + Node Compat)
name = "r3alm-headless-smtp"
compatibility_date = "2025-11-29"
compatibility_flags = ["nodejs_compat"]

# Static assets from Next.js build (CORRECT TOML SYNTAX)
[assets]
directory = ".next/static"
binding = "ASSETS"

# Root is repo root
root = "."